version: '3'

services:

  mariadb:
    image: mariadb
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: True
      MARIADB_DATABASE: konserteristockholm
    ports:
      - 3306:3306
    volumes:
      - ./web/sql:/docker-entrypoint-initdb.d

  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    ports:
      - 443:443
      - 80:80
    volumes:
      - ./web:/var/www/html/

  scraper:
    build:
      context: .
      dockerfile: scraper.Dockerfile
    environment:
      api_url: ${api_url}
      api_key: ${api_key}
